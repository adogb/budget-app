<!-- Check Setup Status Response -->
{% if status == "configured" %}
    <div id="setup-check" class="space-y-4" data-setup-step="complete">
        <div class="bg-green-50 border border-green-200 rounded-lg p-4 flex items-start">
            <svg class="w-5 h-5 text-green-500 mr-3 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <div>
                <h3 class="font-medium text-green-800">Bank connection is already set up!</h3>
                <p class="text-green-700 mt-1">You have successfully connected your bank accounts.</p>
            </div>
        </div>
        
        <div class="flex justify-between mt-6">
            <a href="/accounts" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                View Your Accounts
            </a>
            
            <button hx-delete="/setup/reset" 
                    hx-confirm="Are you sure you want to reset your bank connection? This will delete all your current setup."
                    hx-target="#setup-check"
                    hx-swap="outerHTML"
                    class="bg-red-50 text-red-700 border border-red-200 px-4 py-2 rounded-lg hover:bg-red-100 transition">
                Reset Setup
            </button>
        </div>
    </div>
{% else %}
    <div id="setup-check" class="space-y-4" data-setup-step="status">
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
            <h3 class="font-medium text-yellow-800">Bank connection not configured</h3>
            <p class="text-yellow-700 mt-1">You need to set up your bank connection to use the Budget App.</p>
        </div>
        
        <div class="mt-6">
            <button hx-get="/setup/countries"
                    hx-target="#setup-check"
                    hx-swap="outerHTML"
                    class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                Start Setup
            </button>
        </div>
    </div>
{% endif %}
