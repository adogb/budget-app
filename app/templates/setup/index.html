{% extends "base.html" %}

{% block title %}Setup Your Bank Connection{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Setup Your Bank Connection</h1>
    
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <!-- Setup Progress Bar -->
        <div class="bg-gray-100 px-6 py-4 border-b">
            <div class="flex items-center justify-between">
                <h2 class="font-semibold text-lg">Bank Connection Setup</h2>
                <div id="setup-progress" class="flex items-center space-x-2 text-sm">
                    <span id="step-status" class="text-gray-500">Checking setup...</span>
                </div>
            </div>
            
            <!-- Step Indicator -->
            <div class="mt-3 w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 10%"></div>
            </div>
        </div>
        
        <!-- Step Content -->
        <div class="p-6">
            <!-- Initial Step - Check Setup Status -->
            <div id="setup-check" class="space-y-4" data-setup-step="status">
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                    <p class="text-gray-600">Checking your setup status...</p>
                </div>
                
                <div class="text-center" hx-get="/setup/api/status" hx-trigger="load once" hx-target="#setup-check" hx-swap="outerHTML"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
