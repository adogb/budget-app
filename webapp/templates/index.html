<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles.css">
  <title>Audrey's Money</title>
</head>
<body>
  <button>Accounts</button>
  <div id="balance"></div>
  <div id="graph"></div>
  <div id="transaction-list">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for transaction in transactions_df.itertuples(index=False) %}
        <tr class="transaction">
          <td class="transaction-date">{{ transaction.booking_date.strftime("%Y-%m-%d") }}</td>
          <td class="transaction-description">{{ transaction.desc }}</td>
          <td class="transaction-amount">{{ transaction.amount }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</body>
</html>
